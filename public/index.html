<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pagestyle.css">

    <title>Cummins Home</title>
  </head>

  <!-- <img src="images/logo.png" width="75px" id="logo"> -->

  <h1 class="headerClass">  Cummins </h1>


  <nav>

    <div class="topnav">
      <a href="index.html">Home</a>
    </div>
    </nav>

  <body>

    <main id="cumminsMain" class="container-fluid">

      <br />

      <h2 align="center" class="subheaderClass">Cummins Login<br /> <p class="subtext">
      </p></h2>


      <div class="col-lg-6 portfolio-item">
      <form action="http://ec2-34-210-206-120.us-west-2.compute.amazonaws.com/cumminsClients.html">

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      </div>

      <h2 align="center" class="subheaderClass">Client Login<br /> <p class="subtext">
      </p></h2>

      <div v-for="c in clientList" class="col-lg-6 portfolio-item">
      <form action="gotoClient(c.clientId)">

        <div class="container">
          <label for="client"><b>Client</b></label>
          <select id="team" class="form-control" required>
              <option v-for="c in clientList"
                        :key="c.clientId"
                        :value="c.clientId">{{ c.clientName }}</option>
          </select>

          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>

      </div>
    </main>


      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="js/fetchClients.app.js"></script>

  </body>

</html>
