<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pagestyle.css">

    <title>Cummins Clients</title>
  </head>

  <h1 class="headerClass"> Cummins</h1>


  <nav>

    <div class="topnav">
      <a href="index.html">Home</a>

    </div>
    </nav>

  <body class="bodyClass">

    <main id="clientsMain" class="container-fluid">

      <br />

      <h2 align="center" class="subheaderClass">Cummins Client List </h2>

      <div v-for="c in clients">

      <div class="container">
      <div class="box">
      <div class="col-lg-12">
        <h2 @click="gotoClient(c.clientId)"> {{ c.clientName }}  </h2>
        <br />
        <p @click="gotoClient(c.clientId)">
            Headquarters: {{ c.headquarters}}
            <br />
            Sector: {{ c.sector }}
      </p>

      </div>
      </div>
      </div>

    </div>



    </main>
    
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/cummins.app.js"></script>

  </body>
</html>
